---
layout: default
---
<!-- +++++ Welcome Section +++++ -->
<div id="ww">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 centered">
                <div id="banner-wrapper" class="landing-banner">

                    <span class="banner-intro">Hi, <strong>I'm Dave</strong> and I'm a</span>

                    <h1 class="banner-main">
                        <ul class="texts">
                            <li>UI Designer</li>
                            <li>UX Developer</li>
                            <li>Web Developer</li>
                        </ul>
                    </h1>
                    <span class="banner-outro">based in <strong>Orkney, UK</strong></span>
                </div>


            </div>
            <!-- /col-lg-8 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div><!-- /ww -->


<!-- +++++ Projects Section +++++ -->
<div class="container pt">
    <div class="row mt centered">
        {% for post in site.categories['work'] %}
        <div class="col-lg-4">
            <a href="{{post.url}}"><img class="img-responsive" src="{{post.featuredImage}}"
                                                                  alt=""/></a>

            <p>{{post.title}}</p>
        </div>
        {% endfor %}

    </div>
    <!-- /row -->
</div><!-- /container -->
